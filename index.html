    <script>
        window.jsonFlickrFeed = function(response) {

            console.log(response);

                console.log(template, item, template(item));
                $body.append(template(item));
            });
        });

    </script>
    <script src=https://api.flickr.com/services/feeds/photos_public.gne?format=json&tags=andromeda></script>
